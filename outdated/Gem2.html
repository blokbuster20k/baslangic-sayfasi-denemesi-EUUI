<!DOCTYPE html>
<html lang="tr" data-theme="gokboru-dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>EUUI 6.4 Bozkurt</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700;900&family=Roboto+Slab:wght@400;600&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Sürükle-Bırak Kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <style>
        /* ------------------- */
        /* --- KÖK & DEĞİŞKENLER --- */
        /* ------------------- */
        :root {
            --font-main: 'Inter', system-ui, sans-serif;
            --font-display: 'Orbitron', monospace;
            --font-serif: 'Roboto Slab', serif;
            --font-mono: 'Fira Code', monospace;
            
            --radius-sm: 8px; --radius-md: 14px; --radius-lg: 20px;
            --gap-xs: 4px; --gap-sm: 8px; --gap-md: 16px; --gap-lg: 24px;
            --transition-fast: 150ms ease-out; --transition-med: 300ms cubic-bezier(.2, .8, .2, 1); --transition-slow: 500ms cubic-bezier(.2, .8, .2, 1);
            
            --shadow-color: rgba(0,0,0,0.5);
            --shadow-sm: 0 2px 8px var(--shadow-color);
            --shadow-md: 0 4px 16px var(--shadow-color);
            --shadow-lg: 0 10px 40px var(--shadow-color);

            --bg-blur: 16px;
            --bg-image-blur: 0px;
            --bg-image-brightness: 1.0;
            --animations-enabled: 1; /* 1: enabled, 0: disabled */
        }
        
        [data-theme="gokboru-dark"] { --bg-0:#0a0f18; --bg-1:#101623; --bg-2:#161e31; --bg-3:rgba(22,30,49,0.7); --text:#e0e5f0; --muted:#7b88a1; --cyan:#00aaff; --magenta:#8a3ffc; --yellow:#ffee58; --glass-brd:rgba(123,136,161,0.2); --shadow-color:rgba(0,10,25,0.4); --bg-gradient: radial-gradient(1000px 600px at 5% 0%, #1a1147 0%, transparent 60%), radial-gradient(800px 500px at 95% 10%, #003b4a 0%, transparent 55%), linear-gradient(170deg, var(--bg-0), var(--bg-1)); }
        [data-theme="gokboru-light"] { --bg-0:#f7f9fc; --bg-1:#f0f3f9; --bg-2:#e8ecf4; --bg-3:rgba(232,236,244,0.7); --text:#101623; --muted:#5a6782; --cyan:#0077cc; --magenta:#6e23d9; --yellow:#fbc02d; --glass-brd:rgba(90,103,130,0.2); --shadow-color:rgba(90,103,130,0.15); --bg-gradient: linear-gradient(170deg, var(--bg-0), var(--bg-1)); }
        [data-theme="matrix"] { --bg-0:#000000; --bg-1:#050505; --bg-2:#0a0a0a; --bg-3:rgba(0,0,0,0.7); --text:#00ff41; --muted:#008F11; --cyan:#00ff41; --magenta:#35ff6d; --yellow:#9bffb8; --glass-brd:rgba(0, 255, 65, 0.2); --shadow-color:rgba(0,0,0,0.6); --bg-gradient: linear-gradient(160deg, var(--bg-0), var(--bg-1)); }
        
        [data-font="serif"] { --font-main: var(--font-serif); }
        [data-font="mono"] { --font-main: var(--font-mono); }
        [data-animations="disabled"] { --transition-fast: 0s; --transition-med: 0s; --transition-slow: 0s; }

        /* ------------------- */
        /* --- TEMEL & DÜZEN --- */
        /* ------------------- */
        *, *::before, *::after { box-sizing: border-box; }
        html, body { height: 100%; }
        body { margin: 0; font-family: var(--font-main); color: var(--text); background: var(--bg-1); overflow: hidden; transition: background var(--transition-med), color var(--transition-med); }
        body::before, body::after { content: ""; position: fixed; inset: 0; z-index: -2; transition: all var(--transition-slow); }
        body::before { background-image: var(--bg-gradient); }
        #bg-image-layer { position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center; transition: all var(--transition-slow); filter: blur(var(--bg-image-blur)) brightness(var(--bg-image-brightness)); }

        .app-container { display: flex; height: 100vh; }
        .main-content { flex-grow: 1; overflow-y: auto; padding: var(--gap-lg); }
        .main-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: var(--gap-md); }
        
        /* ------------------- */
        /* --- WIDGET'LAR --- */
        /* ------------------- */
        .widget {
            background: var(--bg-3); border: 1px solid var(--glass-brd); border-radius: var(--radius-lg); backdrop-filter: blur(var(--bg-blur)); padding: var(--gap-md); box-shadow: var(--shadow-md); 
            transition: all var(--transition-med); animation: slideUp 500ms var(--transition-med) both; cursor: grab;
        }
        .widget.hidden { display: none; }
        .widget.sortable-ghost { opacity: 0.4; background: var(--cyan); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .widget-header { display: flex; align-items: center; gap: var(--gap-sm); margin-bottom: var(--gap-md); }
        .widget-header svg { color: var(--muted); width: 18px; height: 18px; }
        .widget-title { font-size: 0.9rem; font-weight: 600; color: var(--muted); letter-spacing: .1em; text-transform: uppercase; margin: 0; }
        
        .greeting-widget { grid-column: 1 / -1; padding: var(--gap-lg); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .greeting-text h1 { margin: 0; font-size: 2em; font-weight: 600; }
        .greeting-text p { margin: 4px 0 0; color: var(--muted); }
        .clock { text-align: right; }
        .time { font-family: var(--font-display); font-size: clamp(2.5rem, 6vw, 4rem); font-weight: 900; background: linear-gradient(135deg, var(--cyan), var(--magenta)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 20px color-mix(in srgb, var(--cyan) 15%, transparent); letter-spacing: .05em; }
        .date { font-size: 0.9em; color: var(--muted); letter-spacing: .1em; text-transform: capitalize; }

        .shortcuts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: var(--gap-md); }
        .shortcut-card { position: relative; padding: var(--gap-md) 12px; background: color-mix(in srgb, var(--text) 4%, transparent); border-radius: var(--radius-md); transition: all var(--transition-fast); min-height: 100px; text-align: center; border: 1px solid transparent; cursor: pointer; }
        .shortcut-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-sm); background: color-mix(in srgb, var(--text) 8%, transparent); border-color: var(--glass-brd); }
        
        #todo-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: var(--gap-sm); max-height: 200px; overflow-y: auto; }
        .todo-item { display: flex; align-items: center; gap: 10px; padding: 10px; background: var(--bg-1); border-radius: var(--radius-sm); }
        .todo-item label { flex-grow: 1; cursor: pointer; }
        .todo-item input[type="checkbox"] { accent-color: var(--cyan); }
        .todo-item.completed label { text-decoration: line-through; opacity: 0.5; }
        #new-todo-input { margin-top: var(--gap-md); }

        .system-info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap-md); }
        .info-item { background: var(--bg-1); padding: 10px; border-radius: var(--radius-sm); }
        .info-label { font-size: 12px; color: var(--muted); margin-bottom: 4px; }
        .info-value { font-weight: 600; font-family: var(--font-mono); }

        .skeleton { background-color: color-mix(in srgb, var(--text) 10%, transparent); border-radius: var(--radius-sm); animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .skeleton-text { height: 1em; margin-bottom: 0.5em; }
        
        /* ------------------- */
        /* --- BİLDİRİMLER & MODALLAR --- */
        /* ------------------- */
        .toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .toast { padding: 12px 18px; background: var(--bg-2); border: 1px solid var(--glass-brd); border-left: 4px solid var(--cyan); color: var(--text); border-radius: var(--radius-sm); box-shadow: var(--shadow-lg); animation: slideInRight 0.5s var(--transition-med); font-size: 14px; }
        @keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .modal { /*... önceki kodla aynı, stil değişikliği yok ...*/ position: fixed; inset: 0; display: grid; place-items: center; background: rgba(0,0,0,.6); z-index: 50; opacity: 0; pointer-events: none; transition: opacity var(--transition-med); }
        .modal.active { opacity: 1; pointer-events: auto; }
        .modal-card { /*... önceki kodla aynı, stil değişikliği yok ...*/ width: min(800px, 94vw); max-height: 85vh; padding: 0; border-radius: var(--radius-lg); background: var(--bg-1); border: 1px solid var(--glass-brd); box-shadow: var(--shadow-lg); overflow: hidden; display: flex; flex-direction: column; transform: scale(0.95); transition: transform var(--transition-med); }
        .modal.active .modal-card { transform: scale(1); }
        .modal-header, .modal-body, .tabs, .form-group, .control { /*... önceki kodla aynı, stil değişikliği yok ...*/ }
        
        /* ------------------- */
        /* --- KOMUT PALETİ --- */
        /* ------------------- */
        #command-palette { position: fixed; inset: 0; display: grid; place-items: start center; background: rgba(0,0,0,.5); z-index: 100; opacity: 0; pointer-events: none; transition: opacity var(--transition-med); padding-top: 15vh; }
        #command-palette.active { opacity: 1; pointer-events: auto; }
        .palette-card { width: min(600px, 90vw); background: var(--bg-2); border-radius: var(--radius-md); box-shadow: var(--shadow-lg); backdrop-filter: blur(var(--bg-blur)); border: 1px solid var(--glass-brd); overflow: hidden; transform: scale(0.95) translateY(-20px); transition: transform var(--transition-med); }
        #command-palette.active .palette-card { transform: scale(1) translateY(0); }
        .palette-input-wrapper { display: flex; align-items: center; gap: 12px; padding: 12px; border-bottom: 1px solid var(--glass-brd); }
        .palette-input-wrapper svg { color: var(--muted); }
        #palette-input { width: 100%; background: none; border: none; outline: none; color: var(--text); font-size: 1.1rem; }
        #palette-results { max-height: 300px; overflow-y: auto; padding: 8px; }
        .result-item { display: flex; align-items: center; gap: 10px; padding: 10px 12px; border-radius: var(--radius-sm); cursor: pointer; }
        .result-item.selected { background-color: color-mix(in srgb, var(--cyan) 20%, transparent); }
        .result-item kbd { background: var(--bg-1); padding: 2px 6px; border-radius: 4px; font-size: 12px; color: var(--muted); }

        /*... Diğer stiller (daha önce tanımlanmış ve değiştirilmemiş olanlar) ...*/
        .input, .btn, .btn-ghost, .btn-primary, .mini-btn, .shortcut-card .icon, .shortcut-card .title, .shortcut-card .url, .card-actions { /*... Önceki CSS kodundan alınabilir ...*/ }
        .widget, .main-grid { transition: var(--animations-enabled) all var(--transition-med); }
        
    </style>
</head>

<body data-font="sans" data-animations="enabled">
  <div id="bg-image-layer"></div>
  <div class="app-container">
    <main class="main-content">
        <div id="main-grid" class="main-grid">
            
            <header class="widget greeting-widget" data-widget-id="greeting">
                <div class="greeting-text">
                    <h1 id="greeting">...</h1>
                    <p>Türk, Öğün, Çalış, Güven!</p>
                </div>
                <div class="clock">
                    <div id="time" class="time"></div>
                    <div id="date" class="date"></div>
                </div>
            </header>

            <section id="shortcuts-widget" class="widget" data-widget-id="shortcuts">
                <div class="widget-header">
                    <svg><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                    <h2 class="widget-title">Kısayollar</h2>
                    <button id="addShortcutBtn" class="btn" style="margin-left: auto; height: 36px; padding: 0 16px;">+ Ekle</button>
                </div>
                <div id="shortcuts-grid" class="shortcuts-grid"></div>
            </section>

            <section id="todo-widget" class="widget" data-widget-id="todo">
                <div class="widget-header">
                    <svg><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                    <h2 class="widget-title">Yapılacaklar</h2>
                </div>
                <ul id="todo-list"></ul>
                <input id="new-todo-input" class="input" type="text" placeholder="Yeni görev... (Enter)">
            </section>

            <section id="weather-widget" class="widget" data-widget-id="weather">
                <div class="widget-header">
                    <svg><path d="M22 17a5 5 0 0 0-3-8h-1.26A8 8 0 1 0 4 15.25"></path></svg>
                    <h2 class="widget-title">Hava Durumu</h2>
                </div>
                <div id="weather-content">
                    <div class="skeleton skeleton-text" style="width: 60%; height: 2.2em; margin: 0 auto 10px;"></div>
                    <div class="skeleton skeleton-text" style="width: 40%; margin: 0 auto;"></div>
                </div>
            </section>
            
            <section id="system-widget" class="widget" data-widget-id="system">
                 <div class="widget-header">
                    <svg><rect x="2" y="2" width="20" height="20" rx="2" ry="2"></rect><line x1="8" y1="2" x2="8" y2="22"></line><line x1="2" y1="8" x2="22" y2="8"></line><line x1="2" y1="16" x2="16" y2="16"></line></svg>
                    <h2 class="widget-title">Sistem</h2>
                </div>
                <div id="system-info-grid" class="system-info-grid"></div>
            </section>

        </div>
    </main>
  </div>
  
  <div id="toast-container"></div>
  
  <div id="command-palette" class="modal">
    <div class="palette-card">
        <div class="palette-input-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
            <input id="palette-input" type="text" placeholder="Komut girin veya arayın..." autocomplete="off">
        </div>
        <div id="palette-results"></div>
    </div>
  </div>
  
  <!-- Ayarlar ve Kısayol Modalları (HTML yapısı öncekiyle büyük oranda aynı, içerikleri JS ile doldurulacak) -->
  <div id="settingsModal" class="modal">
    <!-- ... Önceki versiyondaki modal-card ve içeriği buraya gelecek, JS ile dinamik olarak yönetilecek ... -->
  </div>
  <div id="shortcutModal" class="modal">
    <!-- ... Önceki versiyondaki modal-card ve içeriği buraya gelecek ... -->
  </div>


  <script>
    // EUUI 8.0 - GÖKBÖRÜ v2.0 SCRIPT
    // Mimarî: App > State > Services > Components(Widgets)
    'use strict';

    class Store {
        get(key, def) { try { const v = localStorage.getItem(key); return v ? JSON.parse(v) : def; } catch { return def; } }
        set(key, val) { try { localStorage.setItem(key, JSON.stringify(val)); } catch (e) { console.error("Depolama hatası:", e); } }
    }

    class App {
        constructor() {
            this.store = new Store();
            this.state = {
                theme: this.store.get('theme', 'gokboru-dark'),
                font: this.store.get('font', 'sans'),
                animations: this.store.get('animations', 'enabled'),
                userName: this.store.get('userName', ''),
                background: this.store.get('background', { url: '', blur: 0, brightness: 100 }),
                widgetOrder: this.store.get('widgetOrder', ['greeting', 'shortcuts', 'todo', 'weather', 'system']),
                todos: this.store.get('todos', [{id: 1, text: "Gökbörü v2.0'ı keşfet!", completed: false}])
                // Diğer state'ler buraya eklenecek (kısayollar vb.)
            };
            this.widgets = {};
            this.init();
        }

        init() {
            document.addEventListener('DOMContentLoaded', () => {
                this.applySettings();
                this.initWidgets();
                this.initEventListeners();
                this.initSortable();
                this.showToast('Gökbörü Komuta Merkezi aktif!', 'info');
            });
        }
        
        applySettings() {
            document.documentElement.setAttribute('data-theme', this.state.theme);
            document.body.setAttribute('data-font', this.state.font);
            document.body.setAttribute('data-animations', this.state.animations);
            const bgLayer = document.getElementById('bg-image-layer');
            bgLayer.style.backgroundImage = this.state.background.url ? `url(${this.state.background.url})` : '';
            bgLayer.style.filter = `blur(${this.state.background.blur}px) brightness(${this.state.background.brightness}%)`;
        }

        initWidgets() {
            this.state.widgetOrder.forEach(widgetId => {
                const element = document.getElementById(`${widgetId}-widget`);
                if(element) document.getElementById('main-grid').appendChild(element);
            });
            // Örnek Widget Başlatma
            this.widgets.clock = new ClockWidget();
            this.widgets.weather = new WeatherWidget();
            this.widgets.system = new SystemWidget();
            this.widgets.todo = new TodoWidget(this.state.todos);
        }

        initSortable() {
            const grid = document.getElementById('main-grid');
            new Sortable(grid, {
                animation: 200,
                ghostClass: 'sortable-ghost',
                handle: '.widget',
                onEnd: (evt) => {
                    const newOrder = Array.from(grid.children).map(el => el.dataset.widgetId);
                    this.state.widgetOrder = newOrder;
                    this.store.set('widgetOrder', newOrder);
                    this.showToast('Arayüz düzeni kaydedildi.');
                }
            });
        }

        initEventListeners() {
            // Komut Paleti
            window.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key.toLowerCase() === 'k') {
                    e.preventDefault();
                    document.getElementById('command-palette').classList.add('active');
                    document.getElementById('palette-input').focus();
                }
                if (e.key === 'Escape') {
                    document.getElementById('command-palette').classList.remove('active');
                }
            });
            document.getElementById('command-palette').addEventListener('click', (e) => {
                if(e.target.id === 'command-palette') e.target.classList.remove('active');
            });
        }

        showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    }
    
    // --- BİLEŞEN/WIDGET SINIFLARI ---
    
    class Widget {
        constructor(elementId) {
            this.element = document.getElementById(elementId);
            if (!this.element) console.error(`Widget elementi bulunamadı: ${elementId}`);
        }
        show() { this.element.classList.remove('hidden'); }
        hide() { this.element.classList.add('hidden'); }
    }

    class ClockWidget {
        constructor() {
            this.timeEl = document.getElementById('time');
            this.dateEl = document.getElementById('date');
            this.greetingEl = document.getElementById('greeting');
            this.userName = new Store().get('userName', 'Bozkurt');
            this.update();
            setInterval(() => this.update(), 1000);
        }
        update() {
            const now = new Date();
            this.timeEl.textContent = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            this.dateEl.textContent = now.toLocaleDateString('tr-TR', { weekday: 'long', day: 'numeric', month: 'long' });
            
            const hour = now.getHours();
            let greetingText;
            if (hour < 5) greetingText = "İyi geceler"; else if (hour < 12) greetingText = "Günaydın"; else if (hour < 18) greetingText = "Tünaydın"; else greetingText = "İyi akşamlar";
            this.greetingEl.textContent = `${greetingText}, ${this.userName}!`;
        }
    }

    class WeatherWidget extends Widget {
        constructor() {
            super('weather-widget');
            this.contentEl = document.getElementById('weather-content');
            this.fetchWeather();
        }
        async fetchWeather() {
            try {
                const pos = await new Promise((resolve, reject) => navigator.geolocation.getCurrentPosition(resolve, reject));
                const { latitude, longitude } = pos.coords;
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
                if(!res.ok) throw new Error('Hava durumu API hatası');
                const data = await res.json();
                this.render(data.current_weather);
            } catch (error) {
                this.contentEl.innerHTML = `Hava durumu alınamadı. <br><small>${error.message}</small>`;
            }
        }
        render(weather) {
            const icons = {0:'☀️',1:'🌤️',2:'🌥️',3:'☁️',45:'🌫️',48:'🌫️',51:'🌦️',53:'🌦️',55:'🌦️',61:'🌧️',63:'🌧️',65:'🌧️',80:'🌦️',81:'🌧️',82:'⛈️',95:'⛈️',96:'⛈️',99:'⛈️'};
            this.contentEl.innerHTML = `<div class="weather-temp">${icons[weather.weathercode]||'🌀'} ${Math.round(weather.temperature)}°C</div><div class="weather-desc">Rüzgar: ${weather.windspeed} km/s</div>`;
        }
    }
    
    class SystemWidget extends Widget {
        constructor() {
            super('system-widget');
            this.gridEl = document.getElementById('system-info-grid');
            this.render();
        }
        getOS() {
            const userAgent = window.navigator.userAgent;
            if (userAgent.indexOf("Win") != -1) return "Windows";
            if (userAgent.indexOf("Mac") != -1) return "macOS";
            if (userAgent.indexOf("Linux") != -1) return "Linux";
            return "Bilinmiyor";
        }
        render() {
            const info = {
                'İşletim Sistemi': this.getOS(),
                'Tarayıcı': navigator.userAgentData?.brands[0]?.brand || 'Bilinmiyor',
                'Çözünürlük': `${window.screen.width}x${window.screen.height}`,
                'Dil': navigator.language.toUpperCase()
            };
            this.gridEl.innerHTML = Object.entries(info).map(([label, value]) => `
                <div class="info-item">
                    <div class="info-label">${label}</div>
                    <div class="info-value">${value}</div>
                </div>
            `).join('');
        }
    }
    
    class TodoWidget extends Widget {
        constructor(initialTodos) {
            super('todo-widget');
            this.store = new Store();
            this.todos = initialTodos;
            this.listEl = document.getElementById('todo-list');
            this.inputEl = document.getElementById('new-todo-input');
            this.init();
        }
        init() {
            this.render();
            this.inputEl.addEventListener('keypress', e => {
                if (e.key === 'Enter' && this.inputEl.value.trim()) {
                    this.add(this.inputEl.value.trim());
                    this.inputEl.value = '';
                }
            });
            this.listEl.addEventListener('click', e => {
                if (e.target.type === 'checkbox') {
                    this.toggle(parseInt(e.target.dataset.id));
                }
            });
        }
        save() {
            this.store.set('todos', this.todos);
        }
        add(text) {
            const newTodo = { id: Date.now(), text, completed: false };
            this.todos.push(newTodo);
            this.save();
            this.render();
        }
        toggle(id) {
            const todo = this.todos.find(t => t.id === id);
            if(todo) {
                todo.completed = !todo.completed;
                this.save();
                this.render();
            }
        }
        render() {
            this.listEl.innerHTML = this.todos.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox" data-id="${todo.id}" ${todo.completed ? 'checked' : ''}>
                    <label>${todo.text}</label>
                </li>
            `).join('');
        }
    }

    // --- UYGULAMAYI BAŞLAT ---
    new App();

  </script>
